<!DOCTYPE html>
{% load bootstrap4 %}
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '/css/style.css' %}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <style>
        .box{
            border: 1px solid black;
            padding: 4%;
            border-radius: 10px;
        }
    </style>



<section class="contact-form"></section>
    <div class="container">
        <h3 class="h3 form-title text-center pt-4" >Contact Us</h3>

        <section class="mapbox" data-mapbox>
            <figure>
              
              <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d976.3153525732121!2d75.42245720201763!3d11.81695621746511!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sezhara%2Ckannur!5e0!3m2!1sen!2sin!4v1680682182899!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"
                width="400" height="300" loading="lazy"></iframe>
            </figure>
          </section>
  
        <form method="post" action="{% url 'contact' %}" class="box" >
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit" style="background-color: black; color: white; 
            width: 100%; padding: 10px; margin-top: 10px; text-align: center;">Send</button>
          </form>

    </div>
</section>






    
</body>
</html>
